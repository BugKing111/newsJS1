<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="/web/NewsBody/index.css">
    <link rel="stylesheet" href="/admin/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <script src="/admin/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script src="/admin/bootstrap-5.3.0-alpha1-dist/lodash.js"></script>
</head>
<body>
    <!-- 新闻页面 -->
    <div class="main">
        <!-- 导航栏 -->
        <div class="topbar" id="topbar">

        </div>
        <!-- 新闻部分 -->
        <div class="newsContent">
            <!-- 搜索部分 -->
            <div class="bg">
                <div class="search">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="search" placeholder="搜索关键字">
                        <label for="search">搜索关键字</label>
                        <ul class="list-group list-group-flush" id="listgroup">
                            <!-- <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 最新新闻显示 -->
            <div class="car" id="card">
                <!-- <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div> -->
            </div>

            <!-- 新闻分类部分 -->
            <div class="newsTabs">
                <hr/>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active tab-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#tab0" type="button" role="tab" aria-controls="home" aria-selected="true">最新动态</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link tab-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="profile" aria-selected="false">典型案例</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link tab-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="contact" aria-selected="false">通知公告</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab">111</div>
                    <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab">222</div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab">333</div>
                  </div>         
            </div>
        </div>
    </div>

<!-- 设计模块 -->
<script src="index.js" type="module"></script>
